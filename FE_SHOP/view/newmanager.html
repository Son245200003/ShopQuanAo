<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./view-css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>News Manager</title>
</head>
<body>
    <header>
        <div class="content">
            <div class="logo">
                <img src="https://deer6.vn/wp-content/uploads/2021/11/logo-black.png" alt="">
            </div>
            <div class="menubar">
                <ul class="main-menu">
                    <li><a href="../view/home.html">Home</a></li>
                    <li><a href="../view/accountManager.html">Accout</a></li>
                    <li><a href="../view/categorymanager.html">Category</a></li>
                    <li><a href="../view/OrderManager.html">Oders</a></li>
                    <li><a href="../view/newmanager.html">News</a></li>
                    <li><a href="../view/Feedbackmanager.html">FeebackManager</a></li>
                    <li><a href="ThongKe.html">Thống kê doanh thu</a></li>

                </ul>
            </div>
            <div class="funtion">
                <ul class="funtion-list">
                    <li></li>
                    <li></li>
                    <li class="heart">
                    </li>
                    <li class="cart">
                    </li>
                </ul>
            </div>
        </div>
    </header>
<div class="container">
    <!-- Form to add or update news -->
    <form class="mb-5">
        <div class="row mb-3">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" required spellcheck="false" class="form-control" id="inputTitle">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputContent" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputContent" rows="3"></textarea>
            </div>

        </div>
        <label for="img" class="col-sm-2 col-form-label">Ảnh</label>
        <div class="col-sm-10">
            <img id="img" style="max-width: 100px; max-height: 100px;">

        </div>
        <div class="row mb-3">
            <label for="inputDiscribe" class="col-sm-2 col-form-label">discribe</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDiscribe" rows="3"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputImg" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="inputImg" accept="image/*" multiple>
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="addNew()">Add News</button>
        <button type="button" class="btn btn-primary mt-3"  onclick="updateNews()">Update</button>
    </form>

    <!-- Search input -->
    <div class="row mb-3 justify-content-end">
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..." id="searchInput">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn" onclick="searchNews()">Search</button>
            </div>
        </div>
    </div>

    <!-- News table -->
    <table class="table table-bordered border-primary table-hover table-striped text-center align-middle">
        <thead class="table-light">
        <tr>
            <th scope="col" class="col-1" style="width: 10px;">ID</th>
            <th scope="col" class="col-2">Title</th>
            <th scope="col" class="col-5">Content</th>
            <th scope="col" class="col-3">Description</th>
            <th scope="col" class="col-1">Image</th>
            <th scope="col" class="col-1">Option</th>
        </tr>
        </thead>
        <tbody id="newsTableBody">
        <!-- News data will be dynamically populated here -->
        </tbody>
    </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../controller/newsmanager.js"></script>
</body>
</html>
