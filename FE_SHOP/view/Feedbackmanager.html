<div class="container">
    <form class="mb-5">
        <div class="row mb-3">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" required spellcheck="false" class="form-control" id="inputFirstName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" required spellcheck="false" class="form-control" id="inputLastName">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" required spellcheck="false" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" required spellcheck="false" class="form-control" id="inputPhone">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
                <input type="text" required spellcheck="false" class="form-control" id="inputSubject">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputNote" class="col-sm-2 col-form-label">Note</label>
            <div class="col-sm-10">
                <input type="text" required spellcheck="false" class="form-control" id="inputNote">
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="addFeedback()">Add</button>
        <button type="button" class="btn btn-primary mt-3"  onclick="updateFeedback()">Update</button>
    </form>

    <!-- Search button -->
    <div class="row mb-3 justify-content-end">


        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..." id="searchInput">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn" onclick="searchFeedback()">Search</button>
            </div>
        </div>
    </div>


    <table class="table table-bordered border-primary table-hover table-striped text-center align-middle">
        <thead class="table-light">
        <tr>
            <th scope="col" class="col-1" style="width: 10px;">ID</th>
            <th scope="col" class="col-2">First Name</th>
            <th scope="col" class="col-1">Last Name</th>
            <th scope="col" class="col-2">Email</th>
            <th scope="col" class="col-1">Phone</th>
            <th scope="col" class="col-3">Subject</th>
            <th scope="col" class="col-3">Note</th>
            <th scope="col" class="col-2">Option</th>
        </tr>
        </thead>
        <tbody id="feedbackTableBody">
        <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-primary" >Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
