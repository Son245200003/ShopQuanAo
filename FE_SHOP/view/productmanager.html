<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./view-css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Product Manager</title>
</head>
<body>
  <header>
    <div class="content">
        <div class="logo">
            <img src="https://deer6.vn/wp-content/uploads/2021/11/logo-black.png" alt="">
        </div>
        <div class="menubar">
            <ul class="main-menu">
                <li><a href="../view/home.html">Home</a></li>
                <li><a href="../view/accountManager.html">Accout</a></li>
                <li><a href="../view/categorymanager.html">Category</a></li>
                <li><a href="../view/OrderManager.html">Oders</a></li>
                <li><a href="../view/newmanager.html">News</a></li>
                <li><a href="../view/Feedbackmanager.html">feebackManager</a></li>

            </ul>
        </div>
        <div class="funtion">
            <ul class="funtion-list">
                <li></li>
                <li></li>
                <li class="heart">
                </li>
                <li class="cart">
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
  <form class="mb-5" >
    <div class="row mb-3">
      <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" required spellcheck="false" class="form-control" id="inputTitle">
      </div>
    </div>
    <div class="row mb-3">
      <label for="img" class="col-sm-2 col-form-label">Ảnh</label>
      <div class="col-sm-10">
        <img id="img" style="max-width: 100px; max-height: 100px;">

      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" required spellcheck="false" class="form-control" id="inputPrice">
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputImg" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="inputImg" accept="image/*" multiple>
      </div>
    </div>
<div class="row mb-3">
  <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
  <div class="col-sm-10">
    <textarea class="form-control" id="inputDescription" rows="3"></textarea>
  </div>
</div>

<button type="button" class="btn btn-primary mt-3" onclick="addProduct()">Add Product</button>
    <button type="button" class="btn btn-primary mt-3"  onclick="updateProduct()">Cập nhật</button>
</form>

<!--nút tìm kiếm -->
<div class="row mb-3 justify-content-end">
  <div class="col-md-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search..." id="searchInput">
      <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
    </div>
  </div>
</div>


<table class="table table-bordered border-primary table-hover  table-striped text-center align-middle">
  <thead class="table-light">
  <tr>
    <th scope="col" class="col-1" style="width: 10px;">ID</th>
    <th scope="col" class="col-2">Title</th>
    <th scope="col" class="col-1">Price</th>
    <th scope="col" class="col-2">Image</th>
    <th scope="col" class="col-3">Description</th>

    <th scope="col" class="col-2">Option</th>
  </tr>
  </thead>
  <tbody id="productTableBody">
  <tr>
    <th scope="row">1</th>
    <td></td>
    <td></td>
    <td></td>
    <td></td>

    <td>

      <button type="button" class="btn btn-primary" onclick="deleteProduct(${product.id})">Xóa</button>
    </td>
  </tr>

  <!-- Dữ liệu sản phẩm sẽ được tạo và thêm vào đây bằng JavaScript -->

  </tbody>
</table>

<!-- Pagination -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button id="previousPageBtn" class="page-link" disabled>Previous</button>
    </li>
    <li class="page-item">
      <button id="nextPageBtn" class="page-link" disabled>Next</button>
    </li>
  </ul>
</nav>
<!-- Hiển thị trang hiện tại -->
<div class="text-center mt-3" id="currentPage">Page 1</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../controller/productmanager.js"></script>
</body>
</html>
