    <div class="container">

            <h1 class="title">Thanh toán</h1>
            <div class="bill">
                <div class="info_user_order">
                    <h3>Thông tin thanh toán</h2>
                    <div class="info-input">
                        <label for="">Họ và tên</label>
                        <input disabled="true" class="name" type="text">
                    </div>
                    <div class="info-input">
                        <label for="">Địa chỉ</label>
                        <input disabled="true" class="address" type="text">
                    </div>
                    <div class="info-input">
                        <label for="">Số điện thoại</label>
                        <input disabled="true" class="phonenumber" type="text">
                    </div>
                    <div class="info-input">
                        <label for="orderNote">Ghi chú đơn hàng</label>
                        <textarea id="orderNote" placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn." name="orderNote" cols="20" rows="10"></textarea>
                    </div>
                    
                    

                </div>
                <div class="total_money_cart">
                    <h2>Đơn hàng của bạn</h2>
                    <table class="table_total_money">
                       <tbody>
                        <tr>
                            <th >Sản phẩm</th>
                            <td >Tạm Tính</td>
                        </tr>
                        
                        <!-- <tr>
                            <th><span class="titel">Áo phông Made extreme 24001</span> - <span class="size">L</span>  x <span class="Quantity">2</span></td>

                        </tr> -->
                        
                        <tr class="estimate">
                            <th>Tạm tính</th>
                            <td><span></span> ₫</td>
                        </tr>
                        <tr >
                            <th>Giao Hàng(Phí vận chuyển)</th>
                            <td>30.000 ₫</td>
                        </tr>


                        <tr>
                            <th>Tổng</th>
                            <td class="total_money"> <span>0</span> &#8363</td>
                        </tr>
                        <tr>
                            <th>Thanh toán khi nhận hàng - COD</td>
                            <td></td>
                        </tr>
                    </tbody>
                    </table>

                    <div class="check_out">
                        <button id="btnCheckout"  class="btn_check_out">Đặt hàng</button>
                    </div>
                </div>
            </div>
